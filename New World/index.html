<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="models">
        <div class="sneaker--item" data-tilt data-tilt-glare="true" data-tilt-max-glare="0.1" data-tilt-speed="400"
            data-tilt-scale="1.1" data-tilt-perspective="1000" data-tilt-max="15" data-tilt-scale="1.1">
            <div class="sneaker--img">
                <img src="" alt="">
            </div>

            <div class="sneaker--more">
                <div class="sneaker--info">
                    <span class="name-sneaker">--</span>
                    <span class="price-sneaker">R$ --</span>
                </div>
                <a href="#" id="ADD" class="add-button">
                    <img src="img/AddBTN.png" alt="">
                </a>
            </div>
        </div>

        <div class="cart--item">
            <img src="img/AirMax.png" alt="">
            <div class="cart--name">Air Max 95</div>
            <div class="qt-mm-are">
                <button class="qtmenos">-</button>
                <span class="cart-item-qt">1</span>
                <button class="qtmais">+</button>
            </div>
        </div>
    </div>


    <header>
        <img src="img/menu-Closed.png" class="menu" onclick="OpenAside()" alt="">
        <img src="img/logo.png" alt="">
       <div class="cart-l"> <img src="img/cart-img.png" class="cart" onclick="OpenCart()" alt=""> <span id="cartQt">-</span></div>
    </header>


    <aside>
        <img src="img/logo.png" alt="">
        <img src="img/MenuOpennedW.png" class="btnAside" onclick="CloseAside()" alt="">
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <h3>Página Inicial</h3>
                    </a>
                </li>
                <li>
                    <span><a href="">
                            <h3>Produtos</h3>
                        </a><img src="img/downArrow.png"  onclick="OpenDrop()" alt=""></span>
                    <div class="container-dropDown">
                        <a href="#">Masculino</a>
                        <a href="#">Femininos</a>
                        <a href="#">Infantil</a>
                        <a href="#">Unissex</a>
                    </div>
                </li>
                <li>
                    <span><a href="">
                            <h3>Suporte</h3>
                        </a></span>
                    <div class="container-dropDown">
                        <a href="#">Masculino</a>
                        <a href="#">Femininos</a>
                        <a href="#">Infantil</a>
                        <a href="#">Unissex</a>
                    </div>
                </li>
                <li>
                    <span><a href="#">
                            <h3>Sobre Nós</h3>
                        </a></span>

                </li>
                <li>
                    <span><a href="#">
                            <h3>Contate-nos</h3>
                        </a></span>
                </li>
            </ul>
        </nav>
    </aside>

    <section class="sneaker-area">


    </section>


    <div class="windowArea ">
        <img src="img/menu-Opened.png" class="closeModal" onclick="CloseModal()" alt="">
        <div class="windowBody">
            <div class="box-grid Sneaker">
                <img src="" class="brand" alt="">
                <img src="" class="box-img" data-aos="fade-up" alt="">

                <span class="box-sneaker-name"></span>
            </div>
            <div class="box-grid Desc">
                <div class="description">
                    <h4 class="desc-title">Descrição</h4>
                    <h3 class="text-desc">--</h3>
                </div>
            </div>
            <div class="box-grid Extra">
                <div class="stars">

                    <img src="img/star.png" alt="">
                    <span class="txt-stars">--</span>
                    <span class="reveal">--</span>
                </div>

            </div>
            <div class="box-grid">
                <div class="sizes">
                    <div data-key="0" class="size selected">--</div>
                    <div data-key="1" class="size">--</div>
                    <div data-key="2" class="size">--</div>
                </div>

                <div class="qt--area">

                    <div class="btns-qt">
                        <button class="qtb " id="qtmenos">-</button>
                        <span class="qt">--</span>
                        <button class="qtb" id="qtmais">+</button>
                    </div>
                    <button class="finish">Adicionar Ao Carrinho</button>
                </div>

                <div class="price">--</div>
            </div>
        </div>
    </div>




    <div id="Cart">
        <img src="img/MenuOpennedW.png" class="closeCart" onclick="closeCart()" alt="">

        <div class="items-area">
            <div class="cart--item">
                <img src="img/AirMax.png" alt="">
                <div class="cart--name">Air Max 95</div>
                <div class="qt-mm-are">
                    <button class="qtmenos">-</button>
                    <span class="cart-item-qt">1</span>
                    <button class="qtmais">+</button>
                </div>
            </div>
        </div>
        <div class="prices">
            <span class="cart-price ">
                <h3>Subtotal</h3>
                <h3 id="Subtotal" class="valor">R$ --</h3>
            </span>
            <span class="cart-price">
                <h3>Desconto(-10%)</h3>
                <h3 id="Desconto" class="valor">R$ --</h3>
            </span>
            <span class="cart-price">
                <h3>Total</h3>
                <h3 id="Total" class="valor">R$ --</h3>
            </span>
            <button class="finalize"> Finalizar A Compra</button>
        </div>


    </div>



    <script src="sneaker.js"></script>
    <script src="script.js"></script>
    <script src="vanilla-tilt.js"></script>


</body>

</html>
